<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan DOM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Mini Ecommerce</a>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search"  id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
            </form>
            <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i>(0)</button>
        </nav>
        <div class="row">
            <div class="row mt-2"  id="listBarang" >
                
            </div>
        </div>

    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        var items = [
        ['001', 'Keyboard Logitek', 60000, 'Keyboard yang mantap untuk kantoran', 'logitek.jpg'], 
        ['002', 'Keyboard MSI', 300000, 'Keyboard gaming MSI mekanik', 'msi.jpg'],
        ['003', 'Mouse Genius', 50000, 'Mouse Genius biar lebih pinter', 'genius.jpeg'],
        ['004', 'Mouse Jerry', 30000, 'Mouse yang disukai kucing', 'jerry.jpg']
    ]
    //release 0 (menampilkan)
   
        function printItems(array){
            var tampung = ""
            for(var i = 0; i < array.length ; i++){
                tampung += `<div class="col-md-4">
                            <div class="card mb-2" style="width: 18rem;">
                                <img src="img/${array[i][4]}" class="card-img-top" alt="${array[i][1]}" style="background-img:cover;">
                                <div class="card-body">
                                    <h5 class="card-title" id="itemName">${array[i][1]}</h5>
                                    <p class="card-text" id="itemDesc">${array[i][3]}</p>
                                    <p class="card-text">${array[i][2]}</p>
                                    <a href="#" class="btn btn-primary" id="addCart">Tambahkan ke keranjang</a>
                                </div>
                            </div>
                        </div>`
            }
            return tampung
    }

    document.getElementById("listBarang").innerHTML = printItems(items)
    listBarang.innerHTML = tampung


    function filter(ktkunci){
        var filteredItems = []
        for(var j = 0; j < items.length; j++){
            var item = items[j]
            var namaItem = item[1]
            var isMatch = namaItem.toLowerCase().includes(ktkunci.toLowerCase())
            if (isMatch == true){
                filteredItems.push(item)
            }
        }
        return filteredItems
    }
    var formSearch = document.getElementById("formItem")
    formSearch.addEventListener("submit", function (event){
        //mencegah reload
        event.preventDefault()
        var keyword = document.getElementById("keyword").value

        var terfilter = filter(keyword)
        printItems(terfilter)
    })
    //event keyword dari input 
    var inputSearch = document.getElementById("keyword")
    inputSearch.addEventListener("keyup", function(event){
        var value = event.target.value

        var filteredItems = filter(value)
        printItems(filteredItems)
    })

    </script>
</body>
</html>
